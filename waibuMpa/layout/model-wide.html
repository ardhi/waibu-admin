<c:page-start title="<%= page.fullTitle %>" />
<c:main flex>
  <c:include resource="waibuAdmin.template:/partial/layout/sidebar.html" />
  <c:div flex="fill column">
    <c:include resource="waibuAdmin.template:/partial/layout/navbar-autofill-breadcrumb.html" />
    <c:container margin="start-0 top-3 bottom-5" style="max-width: 1200px;">
      <% if (arguments[0].addOns && arguments[0].addOns.length > 0) { %>
      <c:grid-row gutter="3">
        <c:grid-col col="8-md 9-lg">
      <% } %>
          <!-- body -->
      <% if (arguments[0].addOns && arguments[0].addOns.length > 0) { %>
        </c:grid-col>
        <c:grid-col col="4-md 3-lg">
          <c:div id="sb-addons"></c:div>
        </c:grid-col>
      </c:grid-row>
      <% } %>
    </c:container>
  </c:div>
</c:main>
<c:page-end back-to-top/>
