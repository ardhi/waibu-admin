<c:heading move-to="#subtitle" type="5" t:content="<%= page.title %>" />
<c:grid-row gutter="3">
  <% for (const sb of _.filter(sidebar ?? [], s => !s.component && s.ns)) { %>
  <c:grid-col col="4-lg 3-md">
    <c:card>
      <c:card-body>
        <c:icon name="<%= sb.icon %>" />
        <c:heading type="6" t:content="<%= sb.title ?? sb.ns %>" />
      </c:card-body>
    </c:card>
  </c:grid-col>
  <% } %>
</c:grid-row>
